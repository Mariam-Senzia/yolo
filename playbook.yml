---
- name: run yolo app  
  hosts: all
  become: yes
  gather_facts: no
  roles: 
    - ansible-roles
  vars:
    docker_url: https://download.docker.com/linux/ubuntu/gpg

  tasks:
   - name: install python sdk
     become_user: vagrant
     pip:
        name:
          - docker
          - docker-compose
    
   - name: start docker service
     service:
        name: docker
        state: started
        enabled: yes
     become: true

   - name: run docker compose
     command: docker compose up -d 
     args:
      chdir: /home/Devopstrain/iproject2/yolo
     become: true 