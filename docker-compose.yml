version: "3.8"

services:
  mymongodb:
    image: "mongo"
    container_name: mongo-db
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - /home/mariam/Devopstrain/mongo-backup:/data/db
    networks:
      - mern-network

  backend:
    build: ./backend
    image: "mariamsenzia/backend:v1.0.0"
    container_name: node-api
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - mymongodb
    networks:
      - mern-network

  client:
    build: ./client
    image: "mariamsenzia/client:v1.0.0"
    container_name: react-ui
    restart: always
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    depends_on:
      - backend
    networks:
      - mern-network
      
networks:
  mern-network:
    driver: bridge
